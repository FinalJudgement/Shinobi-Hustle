<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shinobi Hustle</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main>
      <h1>Shinobi Hustle</h1>
      <div id="res-data">
        <div class="column">
          <div class="row">
            <div>Rank:</div>
            <div id="rank"></div>
          </div>
          <div class="row">
            <div>Exp:</div>
            <div id="exp"></div>
          </div>
          <div class="row">
            <div>Next Unlock:</div>
            <div id="unlock-requirement"></div>
          </div>
          <button id="soundtrack">Queue Epic Soundtrack</button>
        </div>
      </div>
      <div class="container">
        <div id="actions"></div>
        <div id="counter"></div>
      </div>
    </main>
    <script src="index.js"></script>
  </body>
</html>
